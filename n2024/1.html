<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>百度一下，你就知道</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .logo {
            margin-top: 100px;
            margin-bottom: 30px;
            width: 270px;
            height: auto;
        }
        
        .search-container {
            display: flex;
            width: 650px;
            height: 44px;
            position: relative;
        }
        
        .search-box {
            flex: 1;
            border: 2px solid #4e6ef2;
            border-radius: 10px;
            padding: 0 16px;
            font-size: 16px;
            outline: none;
        }
        
        .icon-container {
            position: absolute;
            right: 120px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .icon {
            width: 20px;
            height: 20px;
            opacity: 0.3;
            cursor: pointer;
        }
        
        .search-button {
            position: absolute;
            right: -110px;
            top: 0;
            width: 108px;
            height: 44px;
            border: none;
            background-color: #4e6ef2;
            color: white;
            font-size: 17px;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .search-button:hover {
            background-color: #4662D9;
        }
    </style>
</head>
<body>
    <img class="logo" src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" alt="百度">
    <div class="search-container">
        <input type="text" class="search-box" id="searchInput">
        <div class="icon-container">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z' fill='%23999'/%3E%3C/svg%3E" class="icon" alt="语音">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z' fill='%23999'/%3E%3C/svg%3E" class="icon" alt="图片">
        </div>
        <button class="search-button" onclick="search()">百度一下</button>
    </div>

    <script>
        // 搜索功能
        function search() {
            const searchInput = document.getElementById('searchInput');
            const searchText = searchInput.value.trim();
            
            if (searchText) {
                // 构造百度搜索URL并跳转
                const searchUrl = `https://www.baidu.com/s?wd=${encodeURIComponent(searchText)}`;
                window.location.href = searchUrl;
            }
        }

        // 添加回车键搜索功能
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });

        /**
         * 优化版冒泡排序
         * @param {Array} arr - 需要排序的数组
         * @param {boolean} [ascending=true] - 排序方向，true为升序，false为降序
         * @returns {Array} - 排序后的数组副本
         * @throws {Error} - 当输入参数无效时抛出错误
         */
        function bubbleSort(arr, ascending = true) {
            // 输入验证
            if (!Array.isArray(arr)) {
                throw new Error('输入必须是数组');
            }
            
            if (arr.length <= 1) {
                return [...arr];
            }
            
            // 创建数组副本，避免修改原数组
            const result = [...arr];
            const len = result.length;
            
            try {
                // 外层循环
                for (let i = 0; i < len - 1; i++) {
                    let swapped = false;
                    
                    // 内层循环
                    for (let j = 0; j < len - 1 - i; j++) {
                        // 根据排序方向决定比较方式
                        const shouldSwap = ascending ? 
                            result[j] > result[j + 1] : 
                            result[j] < result[j + 1];
                            
                        if (shouldSwap) {
                            [result[j], result[j + 1]] = [result[j + 1], result[j]];
                            swapped = true;
                        }
                    }
                    
                    if (!swapped) {
                        break;
                    }
                }
                
                return result;
            } catch (error) {
                throw new Error(`排序过程出错: ${error.message}`);
            }
        }

        // 使用示例
        try {
            const arr = [64, 34, 25, 12, 22, 11, 90];
            console.log("原数组：", arr);
            const sortedArr = bubbleSort(arr);
            console.log("升序排序：", sortedArr);
            const descendingArr = bubbleSort(arr, false);
            console.log("降序排序：", descendingArr);
            console.log("原数组未被修改：", arr);
        } catch (error) {
            console.error("排序错误：", error.message);
        }
    </script>
</body>
</html>
