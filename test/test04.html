<script>
function arrange(source) {
  var t;
  var ta;
  var r = [];

  for(var j=0;j<source.length;j++){
      var v=source[j];
      if(v!=null){
        console.log(t, v);   // 跟踪调试用
        if (t === v) {
            ta.push(t);
            t++;
            continue;
        }
        ta = [v];
        t = v + 1;
        r.push(ta);
    }
  }

  return r;
}
